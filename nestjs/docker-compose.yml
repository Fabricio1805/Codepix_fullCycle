version: '3'

services:
  app:
    container_name: app_nestjs_code_pix
    build: .
    ports:
      - 3000:3000
    volumes:
      - .:/home/node/app
    extra_hosts:
      - "host.docker.internal:172.17.0.1"
  db:
    image: postgres:15-alpine
    container_name: db_code_pix
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_DB: code_pix
